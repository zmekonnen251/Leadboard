<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <main>
      <section class="name-list">
        <div class="name-list--header">
          <h2>Recent scores</h2>
          <button type="button" class="refresh">Refresh</button>
        </div>
        <p class="loading"></p>
        <ul class="score-list"></ul>
      </section>

      <section class="add-score">
        <h2>Add your score</h2>
        <form action="#">
          <input type="text" placeholder="Your name" class="name" />
          <input type="text" placeholder="Your score" class="score" />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </section>
    </main>
  </body>
</html>
