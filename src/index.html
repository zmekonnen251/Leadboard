<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <main>
      <section class="name-list">
        <div class="name-list--header">
          <h2>Recent scores</h2>
          <button type="button">Refresh</button>
        </div>

        <ul>
          <li>Name:100</li>
          <li>Name:20</li>
          <li>Name:50</li>
          <li>Name:78</li>
          <li>Name:126</li>
          <li>Name:77</li>
          <li>Name:42</li>
        </ul>
      </section>

      <section class="add-score">
        <h2>Add your score</h2>
        <form action="#">
          <input type="text" placeholder="Your name" />
          <input type="text" placeholder="Your score" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
